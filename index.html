<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper" class="box-page">

		<!-- Main Block -->
		<div id="header" class="alt">

			<!-- LOGO -->
			<img id="logo" src="resource/images/logo.jpg" alt="CryPtor LOGO" style="color: wheat;">

			<!-- Main -->
			<div id="main" class="FRONT">

				<!-- Introduction -->
				<section id="intro" class="main">

					<!-- form container -->
					<div class="content">
						<header class="major" style="margin: 0;">

							<!-- Wlcome Message -->
							<h2>Welcome To Encrption World</h2>
							<p class="margin-0">This website is a Encryption Tool respect for requairement of
								(Introduction in
								Encryptography) Course</p>
							<p style="margin: 0;">The tool accespt for <span style="color: red;">Arabic Language</span>
								only !</p>

						</header>
						<br>
						<!-- input data area -->
						<div>
							<p class="Text margin-0 float-left">Select the method of Encode</p>
							<select id="selectedEncrpType" name="EncrpType">
								<option value="none">Please Select One Encryption Type</option>
								<option value="Caesar" onclick="DisplayOp1()">Shift Cipher (Basic Caesar Cipher)</option>
								<option value="Monoalphabetic" onclick="DisplayOp2()">Monoalphabetic Cipher</option>
								<option value="Vigenere" onclick="DisplayOp3()">Vigenere Cipher</option>
							</select>

							<br>

							<p class="margin-0 inline float-left">Enter Plain-Text:</p><br>
							<textarea name="" id="Ptxt" cols="30" rows="10"
								class="float-left txt-align-right"></textarea>


							<p id="C-lb" class="margin-0 inline float-left">The Cipher-Text:</p><br>
							<textarea name="" id="Ctxt" cols="30" rows="10" readonly
								class="float-left txt-align-right"></textarea>

							<p class="inline float-left margin23x10">Key:</p>
							<input id="KEY" type="hidden" class="inline float-left K-area">

							<button id="op1btn" onclick="shiftCipher()" class="button float-right margin-top15 Caesar">ENCODE</button>
							<button id="op2btn" onclick="MonoCipher()"  class="button float-right margin-top15 Monoalphabetic">ENCODE</button>
							<button id="op3btn" onclick="VigCipher()"   class="button float-right margin-top15 Vigenere">ENCODE</button>

							<button id="clear" class=" float-right margin-top15" onclick="history.go(0)">CLEAR</button>

						</div>
					</div>

				</section>

			</div>

		</div>

	</div>
